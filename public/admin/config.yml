backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - label: "Blog"
    name: "blog"
    folder: "content/blog"
    create: true
    fields:
      - { label: "Titulo", name: "title", widget: "markdown" }
      - { label: "Descrição", name: "description", widget: "markdown" }
      - { label: "Data de públicação", name: "date", widget: "datetime" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - label: "Body"
        name: "body"
        widget: "list"
        fields:
          - { label: "Subtitulo", name: "subtitulo", widget: "markdown" }
          - { label: "Paragrafo", name: "paragrafo", widget: "markdown" }
          - { label: "Imagem", name: "imagem", widget: "image", default: "/img/default-thumb.png" }

      - label: "Type"
        name: "type"
        widget: "select"
        options: ["portugal", "italia"]

      - label: "Tags"
        name: "tags"
        widget: "list"
        fields:
          - { label: "Tag Name", name: "tag", widget: "string" }
